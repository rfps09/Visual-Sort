<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualSort</title>
    <link rel="shortcut icon" href="img/visualSort.png" type="image/x-icon">
</head>
<body style="background-color: black; color: white; text-align: center;">
    <div>
        <span> Tamanho : </span>
        <button onclick="Tamanho('+')"> + </button> 
        <button onclick="Tamanho('-')">-</button>
        <span style="display: inline-block; width:110px;"> <span id="TamanhoVetor">50</span> Elementos &nbsp</span>
        <button onclick="parar()"> Parar e Desordenar </button>
        <span>&nbsp Delay :</span>
        <button onclick="Delay('+')"> + </button>
        <button onclick="Delay('-')">-</button>
        <span style="display: inline-block; width:50px;"> <span id="velocidade">100</span>ms</span>
    </div>
    <div>
        <button onclick="ordenacao('bubbleSort')"> BubbleSort </button>
        <button onclick="ordenacao('selectionSort')"> SelectionSort </button>
        <button onclick="ordenacao('insertionSort')"> InsertionSort </button>
        <button onclick="ordenacao('shellSort')"> ShellSort </button>
        <button onclick="ordenacao('quickSort')"> QuickSort </button>
        <button onclick="ordenacao('mergeSort')"> MergeSort </button>
        <button onclick="ordenacao('heapSort')"> HeapSort </button>
    </div>
    <div>
        <canvas id="quadro" width="1000" height="600" style="border: 1px solid white"></canvas>
    </div>  
    <script src="js/sort.js"></script>
    <script src="js/AlgoritmosDeOrdenacao/bubbleSort.js"></script>
    <script src="js/AlgoritmosDeOrdenacao/selectionSort.js"></script>
    <script src="js/AlgoritmosDeOrdenacao/insertionSort.js"></script>
    <script src="js/AlgoritmosDeOrdenacao/shellSort.js"></script>
    <script src="js/AlgoritmosDeOrdenacao/quickSort.js"></script>
    <script src="js/AlgoritmosDeOrdenacao/mergeSort.js"></script>
    <script src="js/AlgoritmosDeOrdenacao/heapSort.js"></script>
</body>
</html>
