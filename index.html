<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body style="background-color: black; color: white; text-align: center;">
    <div>
        <button onclick="render(vetorTeste)"> Desordenar </button>

        <button onclick="sleep(2000).then(()=>{bubbleSort(vetorTeste)})"> BubbleSort </button>

        <button onclick="sleep(2000).then(()=>{shellSort(vetorTeste)})"> ShellSort </button>
    </div>
    <div>
        <canvas id="quadro" width="800" height="600" style="border: 1px solid white"></canvas>
    </div>  
    <script src="sort.js"></script>
